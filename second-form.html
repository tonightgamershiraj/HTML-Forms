<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label>
        <br/>
        <br/>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <br/>
        <br/>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <br/>
        <br/>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="fileselect">Resume:</label>
        <br>
        <br>
        <input type="file" name="fileselect" id="fileselect">
        <br/>
        <label for="experience">Experience (years):</label>
        <br/>
        <br/>
        <input type="number" name="experience" id="experience" min="0" max="50">
        <br/>
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="skill1" id="skill1">
            <br/>
            <label for="skill1">HTML</label>
            <br/>
            <br/>
            <input type="checkbox" name="skill2" id="skill2">
            <br/>
            <label for="skill2">CSS</label>
            <br/>
            <br/>
            <input type="checkbox" name="skill3" id="skill3">
            <br/>
            <label for="skill3">JavaScript</label>
            <br/>
            <br/>
        </fieldset>
        <label for="education">Highest Education:</label>
        <br/>
        <br/>
        <select name="education" id="education">
            <option value="highschool">High School</option>
            <option value="seniorsecondary">Senior Secondary</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="postgraduate">Postgraduate</option>
        </select>
        <br/>
        <label for="availability">Availability:</label>
        <br/>
        <br/>
        <input type="radio" name="mkc" id="availability" checked>
        <br/>
        <label for="fulltime">Full-time</label>
        <br/>
        <br/>
        <input type="radio" name="mkc" id="fulltime">
        <br/>
        <label for="parttime">Part-time</label>
        <br/>
        <br/>
        <label for="comment">Additional Comments:</label>
        <br/>
        <br/>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
        <input type="submit" name="submit" id="submit" value="Submit Application">
    </form>
</body>
</html>
