<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
</head>
<body>
    <h1>Event Registration</h1>
    <label for="username">Name:</label>
    <br>
    <br>
    <input type="text" name="username" id="username">
    <br>
    <label for="usermail">Email:</label>
    <br>
    <br>
    <input type="email" name="usermail" id="usermail">
    <br>
    <label for="telephone">Phone:</label>
    <br>
    <br>
    <input type="tel" name="telephone" id="telephone">
    <br>
    <label for="occupation">Occupation:</label>
    <br>
    <br>
    <select name="occupation" id="occupation">
        <option value="students">Students</option>
        <option value="professionals">Professionals</option>
        <option value="others">Others</option>
    </select>
        <legend>Topics of Interest:</legend>
        <br>
        <input type="checkbox" name="Interest1" id="Interest1">
        <br>
        <label for="Interest1">HTML</label>
        <br>
        <br>
        <input type="checkbox" name="Interest2" id="Interest2">
        <br>
        <label for="Interest1">CSS</label>
        <br>
        <br>
        <input type="checkbox" name="Interest3" id="Interest3">
        <br>
        <label for="Interest1">JavaScript</label>
        <br>
        <br>
    <label for="comments">Comments:</label>
    <br>
    <br>
    <textarea name="comments" id="comments" cols="50" rows="5"></textarea>
    <input type="submit" name="button" id="button" value="Register">
</body>
</html>
